<!DOCTYPE html>
<html lang="en">

	<head>
		<title>Who Wants to be a Millionaire?</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet"
			href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/4.1.0/css/fabric.min.css" />
		<link href="styles.css" rel="stylesheet" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css"
			integrity="sha256-aa0xaJgmK/X74WM224KMQeNQC2xYKwlAt08oZqjeF0E=" crossorigin="anonymous" />
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>

	<body>
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
		<div id="app" v-cloak @keyup.65="q1()" @keyup.66="q2()" @keyup.67="q3()" @keyup.68="q4()">
			<aside id="btn">
				<button id="playme" @click="begin">PLAY</button>
			</aside>
			<main v-if="play">
				<div class="header">
					<!-- Place to place messages or voting results etc -->
				</div>
				<div id="quest" class="justify-content-center">
					<div class="p-2">
						<button v-on:click="q1" id="btn1" class="anwserQ"><span>A: </span>{{ message1 }}</button>
						</br>
						<button v-on:click="q2" id="btn2" class="anwserQ" @keyup.66="q2()"><span>B:
							</span>{{ message2 }}</button>
					</div>
					</br></br></br>
					<div class="p-2">
						<button v-on:click="q3" id="btn3" class="anwserQ" @keyup.67="q3()"><span>C:
							</span>{{ message3 }}</button>
						</br>
						<button v-on:click="q4" id="btn4" class="anwserQ" @keyup.68="q4()"><span>D:
							</span>{{ message4 }}</button>
					</div>
					<div id="question">
						<button id="btn5" class=""><span>Question: </span>{{ message5 }}</button>
					</div>
				</div>
				<div id="myModal" class="modal fade" role="dialog">
					<div class="modal-dialog">
						<!-- Modal content-->
						<div class="modal-content">
							<div class="modal-header">
								<!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
								<h4 class="modal-title">Ask the Audience Results:</h4>
							</div>
							<div class="modal-body">
								<canvas id="myChart" width="400" height="200"></canvas>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
								<a href='https://codepen.io/stevenjdavies2013/pen/gOOEgrG'><button type="button"
										class="btn btn-primary">Vote</button></a>
							</div>
						</div>
					</div>
				</div>
			</main>
			<aside>
				<section>
					<button @click="fiftyfifty" id="fifty_fifty">
						<i class="ms-Icon ms-Icon--Contrast" aria-hidden="true"></i>
					</button>
					<button @click="main" data-toggle="modal" data-target="#myModal" id="ask_audience">
						<i class="ms-Icon ms-Icon--Group" aria-hidden="true"></i>
					</button>
					<button @click="phoneFriend" id="phone_friend">
						<i class="ms-Icon ms-Icon--Phone" aria-hidden="true"></i>
					</button>
				</section>
				<li v-for="(values, i) in items" :data-idx="i" :class="computedClass">
					>
					{{values.level + " - $ "+ values.amount}}</li>
			</aside>
		</div>
	</body>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
		integrity="sha256-Uv9BNBucvCPipKQ2NS9wYpJmi8DTOEfTA/nH2aoJALw=" crossorigin="anonymous"></script>
	<script src="https://s3.amazonaws.com/stitch-sdks/js/bundles/4.6.0/stitch.js"></script>
	<script src="index.js"></script>

</html>
